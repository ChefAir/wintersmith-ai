<!DOCTYPE html>
<html lang="en">

    id="hero"
    class="min-h-screen bg-gradient-to-b from-blue-300 to-blue-50

         class="w-16 h-16 mb-6 opacity-0" data-animate />

      Harness AI—without the guesswork
    </h1>
    <p class="max-w-xl text-lg mb-8 opacity-0" data-animate>
      From roadmap to deployment, Wintersmith.AI turns your ideas into production-ready AI products.
    </p>
    <a href="#contact"
       class="px-8 py-3 bg-blue-600 text-white rounded-full text-lg opacity-0"
       data-animate>
      Get Started
    </a>
    <div class="absolute bottom-4 text-sm text-gray-500 opacity-0" data-animate>
      ↓ scroll

  <!-- Contact (to be built) -->
